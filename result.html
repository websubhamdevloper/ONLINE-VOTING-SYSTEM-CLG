<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Results</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="result-container">
        <h1>üó≥Ô∏è VOTING RESULTS üó≥Ô∏è</h1>
        <p class="subtitle">Final Results are Here!</p>

        <!-- Winner Section -->
        <div class="winner-section">
            <div class="winner-title">üèÜ WINNER üèÜ</div>
            <img src="Python_(programming_language)-Logo.wine.webp" alt="Winner Symbol" class="winner-symbol" id="winnerSymbol">
            <div class="winner-name" id="winnerName">Candidate 1</div>
            <div class="winner-votes" id="winnerVotes">150 Votes</div>
            <div class="vote-bar-container">
                <div class="vote-bar" id="winnerBar" style="width: 0%;">
                    <span id="winnerPercent">50%</span>
                </div>
            </div>
        </div>

        <!-- Runners-Up Section -->
        <div class="runner-up-section">
            <!-- First Runner-Up -->
            <div class="runner-up first">
                <div class="runner-up-left">
                    <div class="runner-up-badge">ü•à</div>
                    <img src="php-logo-png_seeklogo-108601.png" alt="First Runner-Up" class="runner-up-symbol" id="firstRunnerSymbol">
                    <div class="runner-up-info">
                        <div class="runner-up-name" id="firstRunnerName">Candidate 2</div>
                        <div class="runner-up-votes" id="firstRunnerVotes">90 Votes</div>
                        <div class="vote-bar-container">
                            <div class="vote-bar" id="firstRunnerBar" style="width: 0%;">
                                <span id="firstRunnerPercent">30%</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Second Runner-Up -->
            <div class="runner-up second">
                <div class="runner-up-left">
                    <div class="runner-up-badge">ü•â</div>
                    <img src="javascript-web-development-for-app-mobile-4.png" alt="Second Runner-Up" class="runner-up-symbol" id="secondRunnerSymbol">
                    <div class="runner-up-info">
                        <div class="runner-up-name" id="secondRunnerName">Candidate 3</div>
                        <div class="runner-up-votes" id="secondRunnerVotes">60 Votes</div>
                        <div class="vote-bar-container">
                            <div class="vote-bar" id="secondRunnerBar" style="width: 0%;">
                                <span id="secondRunnerPercent">20%</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Total Votes -->
        <div class="total-votes">
            <strong>Total Votes Cast:</strong> <span id="totalVotes">300</span>
        </div>

        <!-- Back Button -->
        <div class="back-button">
            <a href="index.html" class="btn">Back to Home</a>
        </div>
    </div>

    <script>
        // Sample data - Replace this with actual data from your PHP/database later
        const results = [
            { name: "Candidate 1", votes: 150, symbol: "Python_(programming_language)-Logo.wine.webp" },
            { name: "Candidate 2", votes: 90, symbol: "php-logo-png_seeklogo-108601.png" },
            { name: "Candidate 3", votes: 60, symbol: "javascript-web-development-for-app-mobile-4.png" }
        ];

        // Sort by votes (descending)
        results.sort((a, b) => b.votes - a.votes);

        // Calculate total votes
        const totalVotes = results.reduce((sum, candidate) => sum + candidate.votes, 0);

        // Calculate percentages
        results.forEach(candidate => {
            candidate.percentage = ((candidate.votes / totalVotes) * 100).toFixed(1);
        });

        // Update Winner
        document.getElementById('winnerName').textContent = results[0].name;
        document.getElementById('winnerVotes').textContent = results[0].votes + ' Votes';
        document.getElementById('winnerSymbol').src = results[0].symbol;
        document.getElementById('winnerPercent').textContent = results[0].percentage + '%';

        // Update First Runner-Up
        if (results[1]) {
            document.getElementById('firstRunnerName').textContent = results[1].name;
            document.getElementById('firstRunnerVotes').textContent = results[1].votes + ' Votes';
            document.getElementById('firstRunnerSymbol').src = results[1].symbol;
            document.getElementById('firstRunnerPercent').textContent = results[1].percentage + '%';
        }

        // Update Second Runner-Up
        if (results[2]) {
            document.getElementById('secondRunnerName').textContent = results[2].name;
            document.getElementById('secondRunnerVotes').textContent = results[2].votes + ' Votes';
            document.getElementById('secondRunnerSymbol').src = results[2].symbol;
            document.getElementById('secondRunnerPercent').textContent = results[2].percentage + '%';
        }

        // Update Total Votes
        document.getElementById('totalVotes').textContent = totalVotes;

        // Animate bars after page load
        setTimeout(() => {
            document.getElementById('winnerBar').style.width = results[0].percentage + '%';
            document.getElementById('firstRunnerBar').style.width = results[1].percentage + '%';
            document.getElementById('secondRunnerBar').style.width = results[2].percentage + '%';
        }, 500);

        
    </script>
</body>
</html>
